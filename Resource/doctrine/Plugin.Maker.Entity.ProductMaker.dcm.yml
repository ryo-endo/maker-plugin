Plugin\Maker\Entity\ProductMaker:
    type: entity
    table: plg_product_maker
    repositoryClass: Plugin\Maker\Repository\ProductMakerRepository
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            id: true
            column: product_id
    fields:
        maker_url:
            type: text
            nullable: true
        del_flg:
            type: smallint
            nullable: false
            unsigned: false
            options:
                default: '0'
        create_date:
            type: datetime
            nullable: false
        update_date:
            type: datetime
            nullable: false
    oneToOne:
        Maker:
            targetEntity: Plugin\Maker\Entity\Maker
            joinColumn:
                name: maker_id
                referencedColumnName: maker_id

    lifecycleCallbacks: {  }
